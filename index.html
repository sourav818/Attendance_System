<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    
    <!-- Correct way to load CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Classroom Tracker</h2>

        <label for="session">SESSION:</label>
        <select id="session">
            <!-- Sessions will be dynamically loaded -->
        </select>

        <button id="addSessionBtn">+ Add New Session</button>

        <div class="course-buttons">
            <!-- Course subjects will be dynamically loaded here -->
        </div>

        <button id="addSubjectBtn">+ Add New Subject</button>
        <button id="deleteBtn">Delete</button><!-- Delete Button -->

        <h3>Select a Course</h3>
        <input type="date" id="attendanceDate">

        <h3 id="course-title">Course: None</h3>
        
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Students will be dynamically added -->
            </tbody>
        </table>

        <button id="addStudentBtn">+ Add Student</button>
        <button id="saveAttendanceBtn">Save Attendance</button>
        <button id="logoutBtn">LOGOUT</button>

        <!-- âœ… FIXED Tracking Button -->
        <button id="trackingBtn" onclick="window.location.href='{{ url_for('attendance_report') }}'">Tracking</button>
        
        <!-- âœ… New Records Button -->
        <button id="showRecordsBtn">ðŸ“‹ Show Records</button>
    </div>

    <!-- âœ… Records Modal -->
    <div id="recordsModal" style="display:none; position:fixed; top:10%; left:20%; width:60%; background:#fff; border:2px solid #000; padding:20px; z-index:1000; box-shadow:0 0 10px rgba(0,0,0,0.3); border-radius:10px;">
        <h3>ðŸ“‹ Records</h3>
        <div id="recordsContent" style="max-height:300px; overflow-y:auto; text-align:left;"></div>
        <button onclick="document.getElementById('recordsModal').style.display='none';">Close</button>
    </div>

    <!-- Correct way to load JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
